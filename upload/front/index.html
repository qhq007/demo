<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.5/axios.js"></script>
    <script defer src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.1/qs.js"></script>
    <script defer src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.2/spark-md5.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="item">
            <h3>单一文件上传FORM-DATA</h3>
            <div class="box box1">
                <input type="file" accept=".jpg,.jpeg,.png">
                <button type="button" class="select">选择文件</button>
                <button type="button" class="upload">上传文件</button>
                <div>
                    <span class="descri">只能上传PNG/JPG/JPEG格式图片，大小不超过1MB</span>
                    <div class="list"></div>
                </div>
            </div>
        </div>
        <div class="item">
            <h3>单一文件上传BASE64，缩略图</h3>
            <div class="box box2">
                <input type="file" accept=".jpg,.png">
                <button class="select">选择图片</button>
                <button class="upload">上传文件</button>
                <div>
                </div>
            </div>
        </div>
        <div class="item">
            <h3>单一文件上传，进度管控</h3>
            <div class="box box3">
                <input type="file">
                <button>上传文件</button>
                <div class="upload_progress">
                    <div class="value"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <h3>多文件上传，进度管控</h3>
            <div class="box box4">
                <input type="file" multiple>
                <button type="button" class="select">选择文件</button>
                <button type="button" class="upload">上传文件</button>
                <div>
                    <ul class="list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="item">
            <h3>拖拽上传</h3>
            <div class="box box5">
                <input type="file">
                <div class="drag">
                    <div class="img"></div>
                    <span>将文件拖到此处，或<a href="#">点击上传</a></span>
                </div>
            </div>
        </div>
        <div class="item">
            <h3>文件切片与断点续传</h3>
            <div class="box box6">
                <input type="file">
                <button type="button" class="upload">上传文件</button>
                <div class="upload_progress">
                    <div class="value"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
